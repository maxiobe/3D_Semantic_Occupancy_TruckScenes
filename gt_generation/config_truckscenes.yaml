# Parameters for mesh generation:
'depth': 11 # range between 8 - 11, Higher means more detail but more computation
'min_density': 0.01  # range between 0.01 - 0.05 # Lower values keep more detail but may introduce noise
'n_threads': -1 # otherwise 8
'downsample': False

# Parameters for Chamfer Distance
'max_nn': 20

# Voxel parameters
'voxel_size': 0.4 #0.2 #0.4 # 0.5
#'occ_size': [200, 200, 16]
'occ_size': [750, 750, 50]
#'occ_size':  [400, 400, 125]
#'occ_size': [1500, 1500, 125]

# Parameters for ranges
'self_range': [-1.5, -1.5, -1.0, 6.3, 1.5, 4.2]
#'pc_range':  [-40, -40, -1, 40, 40, 5.4]
'pc_range': [-150, -150, -5, 150, 150, 15]

# Filtering parameters
distance_split: true        # Set to true to enable the two-pass, distance-based filtering.
filter_distance_threshold: 30.0        # Split distance (meters) between 'near' and 'far' points.

# Filtering statistical outlier removal:
sor_nb_neighbors: 20
sor_std_ratio: 2.0
sor_std_ratio_far: 3.0
# Filtering radius outlier removal:
ror_nb_points: 5
ror_radius: 0.5
ror_radius_far: 0.5

# Ransac ground plane parameters
'ransac_dist_threshold': 0.40
'ransac_filter_distance_threshold': 30.0

# For single point cloud
voxel_filter_size: 0.4                     # Size of each voxel (meters)
voxel_search_radius_multiplier: 5.0        # Search radius = multiplier * voxel_size
voxel_neighborhood_threshold: 15

# For aggregated point cloud
voxel_filter_size_aggregated: 0.2
voxel_search_radius_multiplier_aggregated: 5.0
voxel_neighborhood_threshold_aggregated: 7

# Ground Plane Preservation
'ground_z_min_threshold': -3.0
'ground_z_max_threshold': 0.2

# Parameters for lidar intensity filtering
'intensity_threshold': 0
'distance_intensity_threshold': 30

# Aggregate scans over different sensors
# sensors: ['LIDAR_LEFT']
# sensors: ['LIDAR_RIGHT']
# sensors: ['LIDAR_LEFT', 'LIDAR_RIGHT']
sensors: ['LIDAR_LEFT', 'LIDAR_RIGHT', 'LIDAR_TOP_FRONT', 'LIDAR_TOP_LEFT', 'LIDAR_TOP_RIGHT', 'LIDAR_REAR']
cameras: ['CAMERA_LEFT_FRONT', 'CAMERA_RIGHT_FRONT', 'CAMERA_LEFT_BACK', 'CAMERA_RIGHT_BACK']
max_time_diff: 90000

# Parameters for camera visibility
'camera_ray_depth_max': 100
