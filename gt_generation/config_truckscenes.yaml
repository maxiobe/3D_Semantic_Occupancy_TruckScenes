  LIDAR_LEFT: 200
  LIDAR_RIGHT: 200
  LIDAR_TOP_FRONT: 35
  LIDAR_TOP_LEFT: 35
  LIDAR_TOP_RIGHT: 35
  LIDAR_REAR: 35

# Parameters for enlargement of bounding boxes
bbox_enlarge_percentage_factor: 1.10
bbox_enlarge_max_increase_m: 0.5

# Parameters for max enlargement of bounding boxes
bbox_max_enlarge_percentage_factor: 1.15
bbox_max_enlarge_fixed_increase_m: 0.3

bbox_special_width_scales:
  vehicle.car: 1.20
  vehicle.truck: 1.35

# Filtering parameters for static pc
distance_split: true        # Set to true to enable the two-pass, distance-based filtering.
filter_distance_threshold: 30.0        # Split distance (meters) between 'near' and 'far' points.

# Filtering statistical outlier removal for static pc
sor_nb_neighbors: 20
sor_std_ratio: 2.0
sor_std_ratio_far: 3.0
# Filtering radius outlier removal for static pc
ror_nb_points: 5
ror_radius: 0.5
ror_radius_far: 0.5

# Parameters for lidar intensity filtering
'intensity_threshold': 0
'distance_intensity_threshold': 30

# Parameters for ground Plane Preservation for filtering
'ground_z_min_threshold': -3.0
'ground_z_max_threshold': 0.2

# ICP point cloud generation Parameters
moving_object_velocity_threshold_ms: 0.2

# MapMOS weight path
#weights_path_mapmos: "/app/ckpts/mapmos.ckpt"
weights_path_mapmos: "/home/max/Desktop/Masterarbeit/Python/3D_Semantic_Occupancy_TruckScenes/gt_generation/ckpts/mapmos.ckpt"

# Kiss-ICP
