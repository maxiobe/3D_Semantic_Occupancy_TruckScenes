# Ransac ground plane parameters for filtering
'ransac_dist_threshold': 0.40
'ransac_num_iterations': 1000

# Filtering parameters for single point cloud
voxel_filter_size: 0.4                     # Size of each voxel (meters)
voxel_search_radius_multiplier: 5.0        # Search radius = multiplier * voxel_size
voxel_neighborhood_threshold: 15

'voxel_filter_distance_threshold': 30.0

# Filtering parameters for aggregated point cloud
voxel_filter_size_aggregated: 0.2
voxel_search_radius_multiplier_aggregated: 5.0
voxel_neighborhood_threshold_aggregated: 7

# Parameters for aggregation of dynamic points (class based threshold parameters defined in part3_preprocess (CLASS_BASED_THRESHOLDS))
'volume_ratio_tolerance': 1.05
'dim_ratio_tolerance': 1.05
'z_tolerance': 0.3

# Parameters for refinement of overlapping boxes
refinement_high_overlap_threshold: 0.80
refinement_truck_hitch_height: 1.20

# Parameter if only some keyframes should be used to for static map
window_size_keyframe_only_aggregation: 5 # if parameter enabled to only use keyframes for static map
window_size_all: 5 # if all frames used for static map aggregation




























